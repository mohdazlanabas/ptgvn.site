name: Publish Website

on:
  push:
    branches:
      - main


jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ptgvn.site
        remote-user: ptgvnsit
        private-ssh-key: ${{secrets.SSH_KEY}}
        destination-path: /home/ptgvnsit/ptgvn.site/
        ssh-port: 22
        rsync-options: --archive --verbose --compress --human-readable --delete