name: Publish Website

on:
  push:
    branches:
      - staging


jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Deploy via SSH
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        REMOTE_HOST: ptgvn.site
        REMOTE_USER: ptgvnsit
        TARGET: /home/ptgvnsit/staging.ptgvn.site/
        EXCLUDE: ".git*, .github/, README.md, readme.md, .gitignore, GITHUB_SSH_KEY.txt"